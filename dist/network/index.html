    <script type="text/javascript">
        function iframeLoaded() {
            var iFrameID = document.getElementsByClassName('iframe-container');
            if(iFrameID) {
                  iFrameID.height = "";
                  iFrameID.height = iFrameID.contentWindow.document.body.scrollHeight + "px";
            }   
        }
    </script>
