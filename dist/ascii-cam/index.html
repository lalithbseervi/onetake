<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Camera Feed</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: scroll;
        }

        /* #output-canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            background: #000;
        } */
        #output-canvas {
            width: 100vw;
            height: 100%;
            background: #000;
        }
        
        .controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
        }

        .is-hidden {
            display: none;
        }
    </style>
</head>

<body>
    <video id="camera-stream" autoplay muted playsinline style="display:none"></video> <!-- raw cam feed -->
    <canvas id="hidden-canvas" style="display:none"></canvas> <!-- downscaled/pre-processed frames from raw cam feed -->
    <canvas id="output-canvas"></canvas> <!-- final processed output -->
    <div class="controls">
        <button id="play" class="is-hidden">Play</button>
        <button id="pause">Pause</button>
        <button id="screenshot">Screenshot</button>
        <button id="changeCam">Change Camera</button>
        <select id="charset-select">
            <option value="default">Default</option>
            <option value="grunge">Grunge Look</option>
            <option value="fine-art">Fine Art</option>
            <option value="retro-terminal">Retro Terminal</option>
            <option value="blocky">Different Retro Terminal</option>
            <option value="symbolic">Symbols Only</option>
            <option value="option7">Light FLowing</option>
            <option value="punctuation">Punctuation Only</option>
            <option value="monospace">Monospace</option>
            <option value="hand-drawn">Hand Drawn</option>
        </select>
    </div>
    <div id="screenshotContainer"></div>
    <script src="main.js"></script>
</body>

</html>
