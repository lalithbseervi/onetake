    <div id="diff"></div>
    <div id="stopwatch">  
        <span id="hour">00</span>
        <span id="min">00</span>
        <span id="sec">00</span>
        <span id="millisec"></span>
    </div>   
    <p>The above timer shows your watch time since this page was last loaded.</p>
<script>
    var x = 0;
    var startstop = 0;

    function startStop() { 
        startstop = startstop + 1;

        if (startstop === 1) {
            start();
            document.getElementById("start").innerHTML = "Stop";
        } else if (startstop === 2) {
            document.getElementById("start").innerHTML = "Start";
            startstop = 0;
            stop();
        }

    }

    document.addEventListener("DOMContentLoaded", function() {
        startStop();
    });

    function start() {
        x = setInterval(timer, 11);
    }

    function stop() {
        clearInterval(x);
    }

    var millisec = 0;
    var sec = 0;
    var min = 0;
    var hour = 0;

    var millisecOut = 0;
    var secOut = 0;
    var minOut = 0;
    var hourOut = 0;
    
    function timer() {
        millisecOut = checkTime(millisec);
        secOut = checkTime(sec);
        minOut = checkTime(min);
        hourOut = checkTime(hour);

        millisec = ++millisec;

        if (millisec === 100) {
            millisec = 0;
            sec = ++sec;
        }

        if (sec == 60) {
            min = ++min;
            sec = 0;
        }

        if (min == 60) {
            min = 0;
            hour = ++hour;
        }
        document.getElementById("millisec").innerHTML = millisecOut;
        document.getElementById("sec").innerHTML = secOut + ":";
        document.getElementById("min").innerHTML = minOut + ":";
        document.getElementById("hour").innerHTML = hourOut + ":";
    }

    function checkTime(i) {
        if (i < 10) {
            i = "0" + i;
        }
        return i;
    }

</script>
