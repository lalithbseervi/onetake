    <script>
        function timekeeping() {
          var today = new Date();
          var chour = today.getHours();
          var cmin = today.getMinutes();
          var csecs = today.getSeconds();
  
          ap = (chour < 12) ? "<span> AM </span>" : "<span> PM </span>";
          chour = (chour == 0) ? 12 : chour;
          chour = (chour > 12) ? chour - 12 : chour;
  
          chour = checkTime(chour);
          cmin = checkTime(cmin);
          csecs = checkTime(csecs);
          document.getElementById("clock").innerHTML = chour + ": " + cmin + ": " + csecs + "" + ap;
  
          var months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
          var days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
          var curWeekDay = days[today.getDay()];
          var curDay = today.getDate();
          var curMonth = months[today.getMonth()];
          var curYear = today.getFullYear();
          var date = curWeekDay+", "+curDay+" "+curMonth+" "+curYear;
          document.getElementById("date").innerHTML = date;
  
          var time = setTimeout(function () {
            timekeeping()
          }, 1000);
  
          function checkTime(i) {
            if (i < 10) {
              i = "0" + i;
            }
            return i;
          }  
        }
        timekeeping();

</script>
<script>
    var x = 0;
    var startstop = 0;

    function startStop() { 
        startstop = startstop + 1;

        if (startstop === 1) {
            start();
            document.getElementById("start").innerHTML = "Stop";
        } else if (startstop === 2) {
            document.getElementById("start").innerHTML = "Start";
            startstop = 0;
            stop();
        }

    }

    document.addEventListener("DOMContentLoaded", function() {
        startStop();
    });

    function start() {
        x = setInterval(timer, 11);
    }

    function stop() {
        clearInterval(x);
    }

    var millisec = 0;
    var sec = 0;
    var min = 0;
    var hour = 0;

    var millisecOut = 0;
    var secOut = 0;
    var minOut = 0;
    var hourOut = 0;
    
    function timer() {
        millisecOut = checkTime(millisec);
        secOut = checkTime(sec);
        minOut = checkTime(min);
        hourOut = checkTime(hour);

        millisec = ++millisec;

        if (millisec === 100) {
            millisec = 0;
            sec = ++sec;
        }

        if (sec == 60) {
            min = ++min;
            sec = 0;
        }

        if (min == 60) {
            min = 0;
            hour = ++hour;
        }
        document.getElementById("millisec").innerHTML = millisecOut;
        document.getElementById("sec").innerHTML = secOut + ":";
        document.getElementById("min").innerHTML = minOut + ":";
        document.getElementById("hour").innerHTML = hourOut + ":";
    }

    function checkTime(i) {
        if (i < 10) {
            i = "0" + i;
        }
        return i;
    }

</script>
